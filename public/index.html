<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title> Orb </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      window.onload = function() {
        let stars = document.getElementById('stars');
        let city = document.getElementById('city');
        let text = document.getElementById('text');
        let header = document.querySelector('header');
        let fly = document.getElementById('fly');
        let float = document.getElementById('float');
        let drive = document.getElementById('drive');
        let drove = document.getElementById('drove');

        window.addEventListener('scroll', function(){
          let value = window.scrollY;

          stars.style.left = value * 0.25 + 'px';
          city.style.top = value * 0.3 + 'px';
          text.style.marginTop = value *  1.5 + 'px';
          header.style.top = value * 0.5 + 'px';
          fly.style.bottom = value * 0.65 + 'px';
          float.style.top = value * 0.4 + 'px';
          drive.style.left = value * 0.6 + 'px';
          drove.style.bottom = value * 0.4 + 'px';
        });
      };
    </script>

  
  </body>
</html>
